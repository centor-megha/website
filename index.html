<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loan Application - Page 1</title>
</head>
<body>
    <h1>Loan Application - Step 1</h1>
    <form id="form1">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br><br>
        
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>
        
        <input type="button" value="Next" onclick="goToPage2()">
    </form>

    <script>
        function goToPage2() {
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            window.location.href = `page2.html?name=${encodeURIComponent(name)}&email=${encodeURIComponent(email)}`;
        }
    </script>
</body>
</html>
